<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists</title>
    </head>

    <body>
        <!-- This is an unordered list, it will list with bullet points -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <!-- This is an ordered list, it will list with numbers -->
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>

    </body>
